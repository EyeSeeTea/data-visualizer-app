# Settings in the [build] context are global and are applied to all contexts 
# unless otherwise overridden by more specific contexts.  
[build]
  # Directory to change to before starting a build. 
  # This is where we will look for package.json/.nvmrc/etc.
  base = "packages/app"

  # Directory (relative to root of your repo) that contains the deploy-ready 
  # HTML files and assets generated by the build.
  publish = "packages/app/build"

  # Default build command.
  # && yarn manifest --manifest.activities.dhis=\"https://play.dhis2.org/dev\""
  command = "npm i && npm run build"

[[redirects]]
  from = "/dhis-web-core-resource/react/16.2.0/umd/react.production.min.js"
  to = "https://unpkg.com/react@16.5/umd/react.production.min.js"
  status = 200

[[redirects]]
  from = "/dhis-web-core-resource/react-dom/16.2.0/umd/react-dom.production.min.js"
  to = "https://unpkg.com/react-dom@16.5/umd/react-dom.production.min.js"
  status = 200

[[redirects]]
  from = "/*"
  to = "https://play.dhis2.org/dev/:splat"
  status = 200

